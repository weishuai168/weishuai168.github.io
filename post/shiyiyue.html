    <title>沪深300ETF分红相关税费说明</title>
</head>
<body>
    <p>沪深 300ETF 分红之后卖出通常不需要额外扣分红税。</p>
    <p>因为 ETF 基金持有的成分股在分红时，已由上市公司代扣代缴个人所得税。投资者从基金分配中取得的收入，暂不征收个人所得税和企业所得税。不过，如果卖出价格高于买入价格，会获得资本利得。对于资本利得，个人投资者持有沪深 300ETF 超过一年后再卖出，可以享受长期资本利得税优惠，税率为 0%；如果持有不满一年，则按照个人所得税法规定的税率缴纳个人所得税。</p>
    <p>此外，场内 ETF 卖出时，需缴纳 0.1% 的印花税，由证券公司或交易所代扣代缴。</p>
</body>
